<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playball&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; z-index: 1; " >
        <a style="font-size: 2em " class=" navbar-brand" href="/">
          Tango
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
          <ul class="navbar-nav ml-auto">
            <a href="/register"  class=" nav-link active mr-3" style="color: white;"><i class="fas fa-user-plus mr-2" aria-hidden="true"></i> Register</a>
          </ul>
        </div>
      </nav>
        <div class="container mt-5">
          <% if(error && error.length>0){ %>
              <div class="row d-flex justify-content-between m-2">
                  <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 100%;">
                    <%= error %>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
        <% } %>
        <% if(success && success.length>0){ %>
          <div class="row d-flex justify-content-between m-2">
              <div class="alert alert-success alert-dismissible fade show" role="alert" style="width: 100%;">
                <%= success %>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>                      
        <% } %>
        </div>
    <div class="container">
        <div class="card px-5 shadow-lg py-5" style="margin-top: 9%;">
            <!-- <h1 class="display-1">Sign In</h1> -->
            <form action="/login" method="POST">
                <h3 class="card-title text-center mb-4 py-3 display-4">Sign In</h3>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="input-group flex no wrap">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 my-3">
                        <div class="input-group flex no wrap">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mx-5 px-5">
                    <p>
                        <span>
                            Forgot Password
                            <a href="#">Click Here</a> 
                        </span>
                    </p>
                </div>
                <div class="row justify-content-center mx-5 px-5">
                    <p>
                        <span>
                            Don't Have an Account yet? 
                            <a href="#">Sign Up</a> 
                        </span>
                    </p>
                </div>
                <div class="row justify-content-center">
                    <p>
                        <button type="submit" style="font-size: 1em" class="submit" text-align="center" >Login
                            <i class="fas fa-sign-in-alt ml-2" aria-hidden="true"></i>
                        </button>
                    </p>
                </div>

            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
</body>
</html>
